<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Difficulty</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      padding: 14px 30px;
      margin: 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Select Speaking Difficulty</h1>
  <div>
    <button onclick="selectDifficulty('easy')">Easy</button>
    <button onclick="selectDifficulty('medium')">Medium</button>
    <button onclick="selectDifficulty('hard')">Hard</button>
  </div>


  <script>
    function selectDifficulty(level) {
      localStorage.setItem('speakingDifficulty', level);
      window.location.href = 'speaking.html';
    }
  </script>
</body>
</html>
