<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pilih Tingkat Kesulitan - BiLingo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Pilih Tingkat Kesulitan</h1>
    <div class="difficulty-buttons">
      <button onclick="selectDifficulty('easy')">Easy</button>
      <button onclick="selectDifficulty('intermediate')">Intermediate</button>
      <button onclick="selectDifficulty('hard')">Hard</button>
    </div>
  </div>

  <script>
    function selectDifficulty(level) {
      localStorage.setItem("difficulty", level);
      window.location.href = "latihan.html";
    }
  </script>
</body>
</html>
