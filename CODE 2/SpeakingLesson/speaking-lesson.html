<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CakapGo - Lesson Progression</title>
    <link rel="stylesheet" href="speaking-lesson-styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">C</div>
                <span class="logo-text">CakapGo</span>
            </div>
            <div class="feature-icons">
                <div class="feature-icon" data-feature="translate">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14,2 14,8 20,8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                    </svg>
                </div>
                <div class="feature-icon" data-feature="listening">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 18v-6a9 9 0 0 1 18 0v6"/>
                        <path d="M21 19a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3zM3 19a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H3z"/>
                    </svg>
                </div>
                <div class="feature-icon" data-feature="speaking">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                        <path d="M8 9h8"/>
                        <path d="M8 13h6"/>
                    </svg>
                </div>
            </div>
            <div class="profile-icon"></div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Course Title -->
            <div class="course-title">
                <h1>Latihan Mendengar & Berbicara</h1>
            </div>

            <!-- Lesson Progression -->
            <div class="lesson-progression">
                <div class="progression-path">
                    <!-- Beginner Level -->
                    <div class="lesson-node" data-level="beginner" data-status="unlocked">
                        <div class="lesson-circle">
                            <div class="lesson-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                                </svg>
                            </div>
                        </div>
                        <div class="lesson-card">
                            <div class="lesson-info">
                                <h3>Pemula</h3>
                                <p>Pelajari kata-kata dasar dalam bahasa Inggris</p>
                                <div class="lesson-progress">
                                    <div class="progress-bar">
                                        <div class="progress-fill" data-progress="0"></div>
                                    </div>
                                    
                                </div>
                            </div>
                            <button class="lesson-button" onclick="startLesson('beginner')">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polygon points="5,3 19,12 5,21"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Connection Line -->
                    <div class="connection-line"></div>

                    <!-- Intermediate Level -->
                    <div class="lesson-node" data-level="intermediate" data-status="locked">
                        <div class="lesson-circle">
                            <div class="lesson-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                    <circle cx="12" cy="16" r="1"/>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                </svg>
                            </div>
                        </div>
                        <div class="lesson-card">
                            <div class="lesson-info">
                                <h3>Menengah</h3>
                                <p>Tingkatkan kemampuan dengan kalimat yang lebih kompleks</p>
                                <div class="lesson-progress">
                                    <div class="progress-bar">
                                        <div class="progress-fill" data-progress="0"></div>
                                    </div>
                                    
                                </div>
                            </div>
                            <button class="lesson-button locked" onclick="attemptLockedLesson('intermediate')">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                    <circle cx="12" cy="16" r="1"/>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Connection Line -->
                    <div class="connection-line"></div>

                    <!-- Expert Level -->
                    <div class="lesson-node" data-level="expert" data-status="locked">
                        <div class="lesson-circle">
                            <div class="lesson-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                    <circle cx="12" cy="16" r="1"/>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                </svg>
                            </div>
                        </div>
                        <div class="lesson-card">
                            <div class="lesson-info">
                                <h3>Ahli</h3>
                                <p>Kuasai terjemahan tingkat lanjut dan idiom</p>
                                <div class="lesson-progress">
                                    <div class="progress-bar">
                                        <div class="progress-fill" data-progress="0"></div>
                                    </div>
                                    
                                </div>
                            </div>
                            <button class="lesson-button locked" onclick="attemptLockedLesson('expert')">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                    <circle cx="12" cy="16" r="1"/>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Lesson Modal -->
        <div id="lessonModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Lesson</h2>
                    <button class="close-button" onclick="closeModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="lessonContent">
                        <!-- Lesson content will be loaded here -->
                    </div>
                    <div class="lesson-actions">
                        <button id="completeButton" class="complete-button" onclick="completeLesson()">
                            Complete Lesson
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notification -->
        <div id="notification" class="notification hidden">
            <span id="notificationText"></span>
        </div>
    </div>

    <script src="speaking-lesson-script.js"></script>
</body>
</html>
