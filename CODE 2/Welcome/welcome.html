<html lang="en">

    </header>

    <main class="main-container">
        <section class="illustration-section">
            <div class="floating-elements">

            </div>
        </section>

        <section class="content-section">
            <h1 class="main-heading">Mahir Bahasa dengan CakapGo</h1>
            <p class="sub-heading">Cara yang menyenangkan, efektif, dan menarik untuk belajar bahasa Inggris!</p>
            
            <div class="cta-buttons">
                <button class="btn-primary" onclick="startLearning()">Get Started</button>
                <button class="btn-secondary" onclick="signIn()">I Already Have an Account</button>
            </div>
        </section>

    <div class="features">
        <div class="feature">

    <script>
        function startLearning() {
            // Add a smooth animation before redirect
            const button = event.target;
            button.style.transform = 'scale(0.95)';
            button.innerHTML = 'Loading...';
            
            setTimeout(() => {
                alert('Welcome to CakapGo! Redirecting to course selection...');
                window.location.href = '../Register&Login/register.html';
            }, 500);
        }

        function signIn() {
            alert('Redirecting to sign in page...');
            window.location.href = '../Register&Login/login.html';
        }

        // Add some interactive hover effects
        document.querySelectorAll('.floating-element').forEach(element => {
            element.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.1)';
                this.style.transition = 'transform 0.3s ease';
            });
            
            element.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });

        // Language selector functionality
        document.querySelector('.language-selector').addEventListener('click', function() {
            alert('Language selection coming soon!');
        });

        // Add parallax effect on scroll
        window.addEventListener('scroll', function() {
            const scrolled = window.pageYOffset;
            const parallax = document.querySelector('.floating-elements');
            const speed = scrolled * 0.5;
            parallax.style.transform = `translateY(${speed}px)`;
        });
    </script>

    <script src="welcome-script.js"></script>
</body>
</html>
